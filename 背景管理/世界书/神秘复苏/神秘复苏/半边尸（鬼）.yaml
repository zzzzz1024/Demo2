鬼：半边尸
核心设定：
【半边尸】是一种攻击型厉鬼，它完美地融入您一半身体的皮肤之下，在不使用能力时，外观上与常人无异，不会对您产生任何被动影响。它的规则是“绝对对半”，它不直接杀生，而是通过一次袭击，将目标存在的一切都强行、永久地剥离一半。
能力：存在剥离
只要目标处于您的视线范围之内，您就可以发动一次必中的袭击。在您发动能力的瞬间，您体内【半边尸】的虚影会跨越空间，直接与目标重叠并完成接触，将其存在的一切瞬间、永久性地削弱一半。此效果涵盖所有层面：
物理层面： 力量、速度、身体强度。
生命层面： 剩余的寿命、生命力。
灵异层面： 灵魂强度、所驾驭的鬼的力量。
精神层面： 记忆的完整度、情感的烈度。
代价：
这是一个极其沉重的能力。每一次成功发动，您的复苏度都会直接飙升20%。
