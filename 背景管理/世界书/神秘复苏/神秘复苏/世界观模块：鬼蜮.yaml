世界观模块：鬼蜮
核心规则：
任何拥有鬼蜮的鬼，其领域都具备从第一层到第九层的潜力。展开的层数越深，鬼或驭鬼者的力量就越接近于神，但所需支付的复苏度代价也将呈指数级增长，直至将自身彻底燃尽。
这是一个通用的晋升阶梯，但每一只鬼在每一层的具体表现形式，都将是其独一无二的。
鬼蜮的通用九层阶梯
第一层：【现实侵蚀】
通用效果： 鬼的力量开始初步污染现实，通常表现为环境色调、温度、声音的异常变化。
通用代价： 支付 5% 复苏度。
第二层：【规则显化】
通用效果： 鬼蜮主人的核心灵异力量得到大幅增强，鬼蜮内开始出现初步的、独属于该鬼的规则雏形。
通用代价： 累计支付 10% 复苏度。
第三层：【法则确立】
通用效果： 鬼蜮的核心“必死规则”正式成型并稳固下来，成为此地不可违逆的真理。
通用代价： 累计支付 20% 复苏度。
第四层：【物理掌控】
通用效果： 主人开始获得对鬼蜮内物理形态的绝对掌控权，可以随意改变地形、重力、空间结构。
通用代价： 累计支付 30% 复苏度。
第五层：【空间隔绝】
通用效果： 鬼蜮彻底化为一个独立于现实的封闭空间，内外无法通行，成为一座完美的囚笼或猎场。
通用代价： 累计支付 45% 复苏度。
第六层：【时间干涉】
通用效果： 主人获得了干涉鬼蜮内部时间流速的权限，可以使其加速、减缓，甚至短暂地静止。
通用代价： 累计支付 65% 复苏度。（此阶段已是极度危险的领域）
第七层：【概念定义】
通用效果： 主人获得了“更改规则”的权限，可以随心所欲地扭曲、篡改、定义鬼蜮内的核心概念。
通用代价： 累计支付 80% 复苏度。
第八层：【现实同化】
通用效果： 鬼蜮开始反向吞噬现实。主人可以将鬼蜮的一部分永久地烙印在现实世界中，将其规则变为世界的一部分。
通用代价： 累计支付 95% 复苏度。（发动后几乎等于失控）
第九层：【终焉降临】
通用效果： 鬼最本质、最源头的力量被完全释放，发动一次足以毁灭一切的终极现象。这是鬼的最终目的，也是驭鬼者的终点。
通用代价： 支付剩余的全部，复苏度瞬间达到100%。使用者本人将成为终极现象的一部分，彻底消亡。
应用示例
【平等鬼】的九层鬼蜮
鬼蜮形态： 一个绝对对称、单调、没有任何多余装饰的灰色空间。
一层： 情感被压制，所有人都变得心如止水。
二层： 鬼蜮内所有人的力量、速度等身体素质被拉近，差距缩小。
三层： **“强制均摊”**成为必死规则。任何伤害都会被领域内的所有人（包括主人）平分。
四层： 地形被强制改造为绝对平坦的无限平面。
五层： 鬼蜮封闭，直到只剩下最后一人（或所有人同归于尽）才能解除。
六层： 时间被干涉，任何试图拉开实力差距的行为都会导致时间回溯到行为发生前。
七层： 主人可以定义“平等”的对象。例如：“将所有人的复苏度，与场上最高的那个人拉平”。
八层： 鬼蜮的一部分永久同化现实，在该区域内，所有新生儿的天赋都将是完全一样的，不存在天才或庸才。
九层： “终末清算”。主人发动能力，将鬼蜮内（甚至更大范围）所有生物的存在（生命、力量、记忆、未来）全部收集，再绝对平均地分配回去，创造出一个由无数个一模一样的“平均人”组成的死寂世界。主人自身也成为其中一员。
核心例外条款：鬼眼的唯一性
在所有已知的厉鬼中，【鬼眼】是独一无二的例外。绝大多数拥有鬼蜮的鬼，其领域（鬼蜮）是自身核心力量的一种延伸和展现。然而，【鬼眼】的核心力量就是鬼蜮本身。
因此，【鬼眼】不遵循在 Entry 13 中定义的“鬼蜮通用九层阶梯”及其累计代价体系。它使用其专属的、位于 Entry 12 的“九层睁眼”体系进行成长和力量解放，其代价计算也完全独立，以“追加制”为准。