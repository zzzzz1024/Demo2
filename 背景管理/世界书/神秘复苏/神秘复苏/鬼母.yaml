鬼：鬼母
核心设定：
【鬼母】没有实体，它只存在于所有知晓其存在的生物的记忆之中。当它现身于目标的记忆世界时，其外貌通常是一位仪态端庄、貌美异常的成熟妇人。
能力：回忆审判
任何对您（或您体内的鬼母）产生过印象的生物，当他们在脑海中“回忆”起您时，您能立刻感知到。
在那一瞬间，您可以做出选择：
追杀：
代价： 执行“追杀”需要消耗 5% 的复苏度。
过程： 一旦选择追杀，【鬼母】将顺着目标的思绪，精准地降临到对方正在回忆的那个特定记忆时刻，将该场景转化为一个封闭的**“记忆世界”**。
规则： 在这个世界里，一切都静止于目标的记忆，不影响现实分毫，但您与目标的对抗却是真实致命的。如果在记忆世界中被【鬼母】杀死，其存在也会在现实世界中被同步抹除，导致真正的死亡。
放行：
对方安然无恙，毫不知情。您可以在他下一次回忆您时再做决定。