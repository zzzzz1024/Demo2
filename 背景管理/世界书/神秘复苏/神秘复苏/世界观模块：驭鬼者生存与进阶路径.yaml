第一类路径：灵异平衡 (驾驭死机)
核心理念：
这是驭鬼者最主流、也是最危险的续命手段。通过在体内驾驭第二只、甚至更多的鬼，利用不同鬼之间截然不同的规则进行互相冲突与牵制。当两只鬼的力量在体内达到一种微妙的平衡时，它们会陷入一种类似电脑宕机的“死机”状态，从而大幅延缓整体的复苏进程。
效果：
效果：【灵异平衡】
【初次平衡】（驾驭第一只鬼时）： 该鬼的能力消耗降低30%。
【驾驭死机】（驾驭第二只鬼后）：
复苏停滞： 体内核鬼的自然复苏进程完全停滞。此后，复苏度将只在使用灵异力量时才会增长。
代价递减： 体内所有已驾驭的厉鬼，其能力使用消耗的减免效果叠加至60%。
（可选）后续驾驭更多鬼，可以进一步提升此效果。
驾驭方式：灵异拼图
驾驭第二只鬼的过程被驭鬼者们称为“拼图”。理论上，所有的鬼都是可以相互容纳的，但其风险天差地别。
高契合度拼图： 如果第二只鬼的规则与第一只鬼能够形成完美的克制或互补（例如，“必死”与“重生”），驾驭的成功率会更高，形成的“死机”状态也更稳定。
低契合度拼图： 如果强行驾驭两只规则毫不相干的鬼，它们会在驭鬼者体内引发剧烈的灵异冲突，绝大多数情况下会导致驭鬼者瞬间失控暴毙。但一旦成功，这种不稳定的平衡往往能带来更强大的力量。
第二类路径：异类蜕变 (鬼化)
核心理念：
这是一条抛弃为人的、极端的“异类”路径。选择这条路的驭鬼者会主动放弃自己的肉体，在复苏度达到临界点时，将自己全部的“记忆”和“人格”作为一种信息，强行烙印在所驾驭的厉鬼身上，完成一次本质的蜕变。
蜕变结果：
新生命形态： 驭鬼者不再是人，而是一只拥有着人类记忆的厉鬼。
无尽的力量： 因为已经不存在“复苏度”这个概念，他可以毫无限制地、无限次地使用这只鬼的全部力量。
新的死亡条件： 物理上的摧毁已对他无效。他的存在与“记忆”本身绑定，只有当他的记忆被彻底抹除，或是被更强大的灵异力量覆盖时，他才会真正死亡。
代价：
这是一条不归路。虽然获得了强大的力量和另类的永生，但作为鬼的杀人本能会无时无刻地侵蚀着他保留的人类记忆。随着时间的推移，他的人性会逐渐泯灭，最终彻底沦为一只只遵循本能行动的、真正的鬼。
世界观补全：灵异物品的本质
核心本质：
这个世界上的每一件“灵异物品”，其内部都封印着一只完整的或残缺的鬼。物品所展现出的超自然能力，正是源于内部这只鬼的力量。
使用代价：
使用灵异物品，本质上是在向被封印的鬼“借用”力量，同样需要遵循“等价交换”原则。但由于鬼没有被直接驾驭在体内，代价通常不会是“复苏度”，而是其他的东西，例如：生命力、记忆、情感、运气，甚至是身体的某个部分。
示例：【鬼短棍】
内在之鬼： 其内部可能封印着一只代表“秩序”或“规则冲突”的残缺厉鬼。
效果： 使用它敲打另一只鬼时，可以将内部鬼的“秩序”规则强行注入目标体内，使其自身的规则陷入短暂的混乱与矛盾，从而达成**“强制死机”**的效果，使其在一段时间内无法行动。
代价： 每一次敲击，使用者都需要支付自己的一部分**“寿命”**。