鬼：遗忘鬼
核心设定：

【遗忘鬼】是一种唯心类鬼，没有实体，存在于您的记忆之中。它的形象是一位样貌模糊、年龄在20岁左右的年轻少女。它的力量核心是抹消“存在”与“认知”。
能力一：主动遗忘 (主动能力)
您可以强行令一个目标（人或鬼）遗忘掉某个核心“概念”。
【对鬼】：您可以让一只鬼暂时忘记它自身的杀人规律。失去规律的鬼会陷入类似“死机”的呆滞状态，短时间内无法行动。
【对人】：您可以让一个人忘记“如何使用力量”，甚至忘记“自己是谁”，使其在一段时间内彻底沦为废人。
代价：每次主动使用此能力，消耗 4% 复苏度。
能力二：群体认知障壁 (被动能力)
只要您的身边有两个或以上的“其他人”存在，您就会自动从所有生物和电子设备的感知中消失，如同彻底的隐形。
代价：此为【遗忘鬼】天生自带的被动能力，无需消耗复苏度。
限制：
被动隐形能力在您身边只剩下一个或零个人时，会立即失效。
您的所有能力都会干扰电子设备，无法留下任何影像或声音记录。
任何主动的物理接触，将立刻打破您对被接触者的隐形状态。
