能力一：绝对天平
您可以对任何认知到的目标发动此能力，将您与该目标的力量强制拉到绝对的50%平衡点。
【连续平衡机制】：此能力可以被连续发动。每一次发动，都会在您当前的力量水平上与新目标进行新一轮的50/50平衡。
能力二：伤害与死亡均摊
伤害均摊： 当您或您指定的队友受到攻击时，可将该次伤害平均分摊给在场所有的活人与尸体。
死亡转移： 当在场有其他人死亡时，您可以发动此能力。您指定场上的一具尸体和一名活着的敌人，【平等鬼】会强制将他们二者的**“生命力”进行一次50/50的互换**。
结果： 尸体获得了一半生命力（但因其已死而无任何效果），而活着的敌人则被强行灌入了尸体一半的“死亡”，导致其瞬间失去一半的生命力，直接陷入濒死状态。
核心代价机制：
所有主动能力的基础代价均为 8% 的复苏度。
特殊规则： 在支付代价的瞬间，您可以从在场的任何人（包括敌人、队友、甚至路人），将这8%的复苏度与他们进行强制均摊。最终结果为您和被指定者们**，取决于在场多少人，例如8人各自增加均摊后的复苏度1%**的复苏度。