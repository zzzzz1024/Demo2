融入您身体后，会在您胸前生长为一张鬼脸。当复制力量时，它会变成目标鬼或人的脸。它拥有“鬼相”（力量复制）和“人相”（记忆窃取）两种形态。
能力一：鬼相 (力量复制)
注视一个目标，可在胸口生成其面容，瞬间复制目标所驾驭的鬼的力量和能力特性，但其最终的所有效果都将被削弱至原来的70%。
【70%通用准则】：此削弱是绝对的，适用于所有类型的能力。无论是可量化的伤害，还是抽象的“概念型”效果，其最终展现出的威力、持续时间或影响范围，都将是原能力的70%。
示例：复制【半边尸】的“存在剥离”（原效果为削弱50%），最终效果将变为削弱目标的35% (50% * 0.7)。
代价：
初始代价：发动“鬼相”复制一个新目标时，复苏度立刻上升12%。
使用代价：维持复制状态期间，每次使用被复制的能力时，只需支付固定的2%复苏度。此代价替代了原能力的消耗。
能力二：人相 (记忆窃取)
切换至“人相”形态，通过物理接触窃取目标的全部记忆，有精神崩溃的风险。
代价：发动“人相”本身，复苏度上升5%。
核心联动机制：【鬼母】的修剪
在使用“人相”后，您可以立刻驱使【鬼母】的力量，修剪您自己的大脑，删除无用的记忆，只保留核心情报。
