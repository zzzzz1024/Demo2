【静悄悄】为唯心类鬼，没有实体。它是一种与“言语”绑定的诅咒，当特定关键词被说出时，它会视之为召唤，并对说出者进行必杀一击。它拥有鬼蜮。
能力一：必死箴言
任何在您附近说出关键词的生物（您除外），【静悄悄】的鬼影会立即出现在其身后，用虚幻的双手捂住其口鼻，使其在无法发声、无法呼吸的绝对安静中窒息死亡。
优先级与反制：此攻击的优先级极高，一旦触发，绝大多数灵异力量无法中断其过程。唯一的例外是拥有**“死后重启”**类能力的存在，他们可以在经历一次概念上的死亡后，通过重启来躲过这次攻击。
持续猎杀：如果目标通过某种方式在初次袭击中存活，【静悄悄】的鬼影将不会消失，而是会转为一种持续的猎杀状态，不断跟蹤目标进行袭击，直至目标彻底死亡。
代价：每当此能力被他人触发一次，您的复苏度 上升3%。
能力二：关键词篡改
您可以随时更改触发【静悄悄】的关键词，默认关键词为【鬼】。
代价：每次更改关键词，消耗 2% 的复苏度。