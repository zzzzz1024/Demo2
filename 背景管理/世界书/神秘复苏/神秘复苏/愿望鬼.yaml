【愿望鬼】是一种唯心类鬼，没有实体。它以“愿望”为媒介入侵现实，以“血脉”为食粮。它不关心愿望的好坏，只享受愿望实现后所带来的巨大因果和绝望。
能力一：常规许愿
您可以实现自己或他人的愿望，代价是您的家族成员会因此死亡。死亡顺序从旁系血脉开始，逐步蔓延至直系血脉。此代价一旦支付，便无法撤销。
能力二：愿望贴纸与代价扭曲
您可以将“愿望贴纸”分发给他人。当他人用它许愿并支付了血脉代价后，您会获得一张特殊的一次性贴纸。
这张贴纸实现的愿望，其代价并非复苏度或血脉，而是实现的“方式”。它会以最恶意、最讽刺、最符合字面意思的方式来曲解您的愿望，从而导向一个灾难性的结果。
核心机制举例：
若您许愿：“让我体内所有厉鬼的复苏度永久清零且不再增长。”
【愿望鬼】会判定这个愿望可以实现。它的实现方式是：直接让您体内的鬼彻底复苏（复苏度瞬间达到100%）。
结果： 您本人死亡，被厉鬼取代。如此一来，您确实不再有“复苏度”这个概念，它被以死亡的方式“清零”了，也确实永远“不再增长”了。愿望被完美地、字面意义地实现了。
限制补丁：
无法实现毁灭世界级别的愿望，也无法实现任何与“许愿”规则本身相关的愿望（比如创造更多贴纸或消除代价）。