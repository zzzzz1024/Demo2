【鬼眼】是鬼蜮型厉鬼。它的力量通过“睁眼”来层层解放，总共九层。每多睁开一只“鬼眼”，能力呈几何级数增长，但代价也同样飙升。
能力与代价（追加制）：
第一眼： 展开一层鬼域，强化所有灵异力量。 代价： 上升 3%。
第二眼： 鬼域扩张至二层，力量大幅强化。 代价： 追加 4%。
第三眼： 鬼域扩张至三层，开始轻微扭曲物理规则。 代价： 追加 5%。
第四眼： 鬼域扩张至四层，力量接近质变。 代价： 追加 6%。
第五眼： 鬼域化为独立空间，隔绝内外。 代价： 追加 10%。
第六眼： 鬼域内的时空完全静止。 代价： 追加 15%。
第七眼（被动）： 获得一次性的“自我重启”，在遭受致命伤时自动倒流时间。 代价： 触发时，暴涨 40%。
第八眼： 主动重启鬼域内指定范围的时间线。 代价： 暴涨 50%。
第九眼（终极能力）： 从时间线中召唤无限的“过去分身”。 代价： 发动的瞬间，复苏度立刻变为100%，本人被厉鬼彻底取代。